<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full_container">
        <!-- Choose Mode -->
        <div class="mid" id="mid_choose">
            <span>
                <span>
                    <h1 id="x">X</h1>
                    <div id="shade_x"></div>
                </span>
                <span>
                    <h1 id="o">O</h1>
                    <div id="shade_o"></div>
                </span>
            </span>
            <h3>Choose your play mode</h3>
            <div id="btn_stack">
                <button id="btn0">With AI</button>
                <button id="btn1" onclick="playWithBtn()">With a friend</button>
            </div>
        </div>
        <!-- Enter Your Name -->
        <div class="mid" id="pick_side">
            <h3>Pick your side</h3>
            <span>
                <span>
                    <h1 id="x">X</h1>
                    <div id="shade_x"></div>
                </span>
                <span>
                    <h1 id="o">O</h1>
                    <div id="shade_o"></div>
                </span>
            </span>
            <div id="input_cont">
                <span>
                    <label>Player X</label>
                    <input type="text" placeholder="Your username">
                </span>
                <span>
                    <label>Player O</label>
                    <input type="text" placeholder="Your username">
                </span>
                <div id="sub_name">
                    <button id="btn" onclick="start()">Start</button>
                </div>
            </div>
        </div>

        <!-- Game Section -->
        <div class="mid board" id="game_cont">
            <div id="name">
                <small id="player1">Kelvin</small>
                <div>
                    <small>0</small>
                    <small>-</small>
                    <small>0</small>
                </div>
                <small id="player2">Kelvin</small>
            </div>
            <div id="game_min">
                <span>
                    <div id="0" class="play1 cell"></div>
                    <div id="1" class="play2 cell"></div>
                    <div id="2" class="play3 cell"></div>
                </span>
                <span>
                    <div id="3" class="play4 cell"></div>
                    <div id="4" class="play5 cell"></div>
                    <div id="5" class="play6 cell"></div>
                </span>
                <span>
                    <div id="6" class="play7 cell"></div>
                    <div id="7" class="play8 cell"></div>
                    <div id="8" class="play9 cell"></div>
                </span>
            </div>
        </div>
        <!-- Alert -->
        <div id="winning_alert">
            <div id="winner_cont">
                <h1 id="alert-color">Alert</h1>
                <p id="alert-content">Are You Sure You want to quit</p>
                <div id="alert_btn_cont">
                    <button id="alert-btn-success">Continue</button>
                    <button id="alert-btn-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script/index.js"></script>
</html>
